    <main role="main" class="container">
        <div class="col-lg-12">

            <h2 class="text-uppercase">Sign up</h2>
            <p class="lead">Already our customer?  Sign in <a th:href="@{/login}"> here.</a></p>

            <form th:action="@{/registration}" th:object="${user}" th:method="POST"
                  class="form-horizontal" role="form">
                <br />

                <div class="form-group">
                    <label for="firstName">First Name: </label> <input type="text"
                                                                       th:field="*{firstName}" class="form-control" /> <span
                        class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                        th:errors="*{firstName}">First Name Error </span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name: </label> <input type="text"
                                                                     th:field="*{lastName}" class="form-control" /> <span
                        class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                        th:errors="*{lastName}">Last Name Error</span>
                </div>
                <div class="form-group">
                    <label for="userName">User Name: </label> <input type="text"
                                                                     th:field="*{username}" class="form-control" /> <span
                        class="text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}">Username Error</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label> <input type="password"
                                                                   th:field="*{password}" class="form-control" /> <span
                        class="text-danger" th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}">Password Error</span>

                </div>
                <div class="form-group">
                    <label for="role">Role:</label> <select name="role" id="role">
                    <option value="STAFF">Staff</option>
                    <option value="USER">User</option>
                </select>

                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number: </label> <input type="tel"
                                                                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:field="*{phoneNumber}"
                                                                           class="form-control" /> <span class="text-danger"
                                                                                                         th:if="${#fields.hasErrors('phoneNumber')}"
                                                                                                         th:errors="*{phoneNumber}">Phone Number Error</span>
                </div>

                <div class="text-center">
                    <button type="submit" value="Login" class="btn btn-template-outlined"><i class="fa fa-sign-in"></i> Sign up</button>
                </div>
            </form>
        </div>

        <hr>
    </main>
