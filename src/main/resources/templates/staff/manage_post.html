<body>
<div id="all">
    <!-- Top bar-->
    <!-- Login modal end-->
    <!-- Navbar Start-->
    <!--<     < class="nav-holder make-sticky">-->
    <div id="navbar" role="navigation" class="navbar navbar-expand-lg">
        <div class="container"><a href="manage_post.html" class="navbar-brand home">News Blog<span class="sr-only">News Blog - go to homepage</span></a>
            <button type="button" data-toggle="collapse" data-target="#navigation" class="navbar-toggler btn-template-outlined"><span class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
            <div id="navigation" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown "><a th:href="@{/posts}">Home</b></a>
                    </li>
                    <li class="nav-item dropdown menu-large"><a th:href="@{/postStory}" >Add new story </a>
                    </li>
                    <li class="nav-item dropdown menu-large">
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-md btn-warning btn-inline" type="Submit">Logout</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <hr>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12 blog-main">
                <p><a class="btn btn-warning pull-right" th:href="@{/managePost}" >Back</a>
                </p>


                    <br>
                    <div class="alert-info" th:text="${message}">Message </div>
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                            <th scope="col">Date Created</th>
                            <th scope="col">&nbsp;</th>
                            <th scope="col">&nbsp;</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody th:each="posts : ${posts}">
                        <tr>
                            <th scope="row" th:text="${posts.id}">1</th>
                            <td th:text="${posts.title}">Mark</td>
                            <td th:utext="${#strings.abbreviate(posts.body,450)}">Otto</td>
                            <td th:text="${posts.dateCreated}">@mdo</td>
                            <td ><a th:href="@{'/delete/' + ${posts.id}}" >Delete</a></td>
                            <td><a th:href="@{'/edit/' + ${posts.id}}"> Edit</a></td>
                            <td><a th:href="@{'/spu/' + ${posts.id}}" target="_blank">Preview</a></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

    </main>

    <div class="copyrights" style="margin-top: 3500px;">

        <footer class="main-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 text-center-md">
                        <p>&copy; 2018. News blog</p>
                    </div>
                </div>
            </div>
        </footer>


    </div>

</div>
