    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->

    <link rel="stylesheet" th:href="@{/vendor/bootstrap-select/css/bootstrap-select.min.css}">
    <!-- owl carousel-->
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Favicon and apple touch icons-->

    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/apple-touch-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-touch-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/apple-touch-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/apple-touch-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/apple-touch-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/apple-touch-icon-152x152.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div id="all">
    <!-- Top bar-->
    <!-- Login modal end-->
    <!-- Navbar Start-->
    <!--<     < class="nav-holder make-sticky">-->
    <div id="navbar" role="navigation" class="navbar navbar-expand-lg">
        <div class="container"><a href="manage_post.html" class="navbar-brand home">News Blog<span class="sr-only">News Blog - go to homepage</span></a>
            <button type="button" data-toggle="collapse" data-target="#navigation" class="navbar-toggler btn-template-outlined"><span class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
            <div id="navigation" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown "><a th:href="@{/posts}">Home</b></a>
                    </li>
                    <li class="nav-item dropdown menu-large"><a th:href="@{/postStory}" >Add new story </a>
                    </li>
                    <li class="nav-item dropdown menu-large">
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-md btn-warning btn-inline" type="Submit">Logout</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <hr>
    <div id="content">
        <div class="container">
            <!--<div class="row bar">-->
            <div id="customer-account" class="col-lg-12 clearfix">

                <!--<div class="box mt-5">-->
                <div class="heading">
                    <a class="btn btn-warning pull-right" th:href="@{/managePosts}" >BACK </a>
                </div>
                <div class="success">
                    <span th:text="${successMessage}">message</span>
                </div>
                <form th:action="@{'/edit/' + ${post.id}}"  th:method="POST" th:object="${post}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >error</span>
                                <input type="text" name="title" id="title" th:field="*{title}" th:value="${post.title}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="contents">Content</label>
                                <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}" >error</span>
                                <textarea class="form-control" name="body" id="contents" cols="30" rows="10" th:field="*{body}" th:value="${post.body}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-template-outlined"><i class="fa fa-save"></i> Post</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 mt-4 mt-lg-0">
            <!-- CUSTOMER MENU -->

        </div>
    </div>
</div>


<div class="copyrights" style="margin-top: 200px;">

    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 text-center-md">
                    <p>&copy; 2018. News blog</p>
                </div>
            </div>
        </div>
    </footer>


</div>
